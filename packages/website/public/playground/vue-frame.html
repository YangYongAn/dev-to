<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Frame</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      overflow: auto;
    }

    #root {
      padding: 24px;
      min-height: 100vh;
    }

    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #666;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #f3f3f3;
      border-top-color: #42b883;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      padding: 24px;
      background: #fee;
      border-left: 4px solid #c00;
      border-radius: 4px;
      color: #c00;
      margin: 24px;
    }

    .error h3 {
      margin-bottom: 8px;
    }

    .error pre {
      font-size: 0.85rem;
      white-space: pre-wrap;
      word-break: break-word;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <div class="spinner"></div>
      <p>Loading Vue component...</p>
    </div>
  </div>

  <script type="module">
    // Get URL parameters
    const params = new URLSearchParams(window.location.search)
    const origin = params.get('origin') || 'http://localhost:5173'
    const componentName = params.get('name') || 'RemoteCard'

    console.log('[Vue Frame] Loading component:', { origin, componentName })

    // Props state
    let currentProps = { title: 'Hello from Playground' }

    // Listen for props updates from parent
    window.addEventListener('message', (e) => {
      if (e.data?.type === 'dev-to:update-props') {
        console.log('[Vue Frame] Received props update:', e.data.props)
        currentProps = e.data.props
        // Re-render component with new props
        loadAndRenderComponent()
      }
    })

    // Root container
    const container = document.getElementById('root')
    let vueApp = null
    let RemoteVue = null

    // Dynamic import helper
    const nativeImport = new Function('url', 'return import(url)')

    // Load contract
    async function loadContract() {
      try {
        const contractUrl = `${origin}/__dev_to__/vue/contract.js`
        const contractModule = await nativeImport(contractUrl)
        const contract = contractModule.DEV_TO_VUE_CONTRACT || contractModule.default

        if (!contract) {
          throw new Error('Contract not found')
        }

        console.log('[Vue Frame] Contract loaded:', contract)
        return contract
      } catch (error) {
        console.error('[Vue Frame] Failed to load contract:', error)
        throw new Error(`Failed to load contract from ${origin}/__dev_to__/vue/contract.js`)
      }
    }

    // Initialize HMR
    async function initializeHMR(contract) {
      try {
        if (contract.paths.initClient) {
          const initUrl = `${origin}${contract.paths.initClient}`
          await nativeImport(initUrl)
          console.log('[Vue Frame] HMR initialized')
        }
      } catch (error) {
        console.warn('[Vue Frame] HMR init failed (non-critical):', error)
      }
    }

    // Load Vue runtime from dev server
    async function loadVueRuntime(contract) {
      try {
        const runtimeUrl = `${origin}${contract.paths.vueRuntime}`
        const runtimeModule = await nativeImport(runtimeUrl)

        RemoteVue = runtimeModule.default || runtimeModule

        if (!RemoteVue || !RemoteVue.createApp) {
          throw new Error('Vue not found in runtime module')
        }

        console.log('[Vue Frame] Vue runtime loaded')
      } catch (error) {
        console.error('[Vue Frame] Failed to load Vue runtime:', error)
        throw error
      }
    }

    // Get component entry URL from contract
    function getComponentEntry(contract, name) {
      const componentMap = contract.dev?.componentMap || {}

      // Try exact match first
      if (componentMap[name]) {
        return componentMap[name]
      }

      // Try wildcard
      if (componentMap['*']) {
        return componentMap['*']
      }

      throw new Error(`Component "${name}" not found in componentMap`)
    }

    // Load and render component
    async function loadAndRenderComponent() {
      try {
        // 1. Load contract
        const contract = await loadContract()

        // 2. Initialize HMR
        await initializeHMR(contract)

        // 3. Load Vue runtime (if not already loaded)
        if (!RemoteVue) {
          await loadVueRuntime(contract)
        }

        // 4. Get component entry
        let entryUrl = getComponentEntry(contract, componentName)

        // Handle /@fs/ paths
        if (entryUrl.startsWith('/@fs/')) {
          entryUrl = `${origin}${entryUrl}`
        } else if (!entryUrl.startsWith('http')) {
          entryUrl = `${origin}${entryUrl}`
        }

        console.log('[Vue Frame] Loading component from:', entryUrl)

        // 5. Load component
        const componentModule = await nativeImport(entryUrl)
        const Component = componentModule.default || componentModule[componentName] || componentModule

        if (!Component) {
          throw new Error('Component not found in module')
        }

        console.log('[Vue Frame] Component loaded successfully')

        // 6. Unmount previous app if exists
        if (vueApp) {
          vueApp.unmount()
        }

        // 7. Create and mount new app
        vueApp = RemoteVue.createApp({
          setup() {
            // Use reactive props
            const props = RemoteVue.reactive(currentProps)
            return () => RemoteVue.h(Component, props)
          }
        })

        vueApp.mount(container)

        // Notify parent that component is ready
        window.parent.postMessage({
          type: 'dev-to:component-ready',
          componentName: componentName
        }, '*')

      } catch (error) {
        console.error('[Vue Frame] Failed to load component:', error)
        showError(error)

        // Notify parent of error
        window.parent.postMessage({
          type: 'dev-to:error',
          error: error.message || String(error)
        }, '*')
      }
    }

    function showError(error) {
      container.innerHTML = `
        <div class="error">
          <h3>Failed to Load Component</h3>
          <p><strong>Origin:</strong> ${origin}</p>
          <p><strong>Component:</strong> ${componentName}</p>
          <pre>${error.message || String(error)}</pre>
          <p style="margin-top: 12px; color: #666;">
            Make sure the dev server is running at <code>${origin}</code>
            and the @dev-to/vue-plugin is properly configured.
          </p>
        </div>
      `
    }

    // Forward HMR events to parent
    const HMR_EVENTS = ['dev_to:vue:full-reload', 'dev_to:vue:hmr-update']
    HMR_EVENTS.forEach(eventName => {
      window.addEventListener(eventName, (e) => {
        console.log('[Vue Frame] HMR event:', eventName, e.detail)
        window.parent.postMessage({
          type: 'dev-to:hmr-event',
          eventName: eventName,
          detail: e.detail
        }, '*')

        // Reload component on HMR
        loadAndRenderComponent()
      })
    })

    // Start loading
    loadAndRenderComponent()
  </script>
</body>
</html>
