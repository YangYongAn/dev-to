<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UMD Loader Example - RemoteCard</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #0f172a;
      color: white;
      padding: 2rem;
    }
    #root {
      max-width: 800px;
      margin: 0 auto;
    }
    .info {
      background: #1e293b;
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    .info h1 {
      margin-top: 0;
      color: #7c3aed;
    }
    .info code {
      background: #0f172a;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-size: 0.9em;
    }
    .loading {
      text-align: center;
      padding: 2rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="info">
    <h1>UMD Loader Example</h1>
    <p>This page demonstrates loading a React component using the UMD loader endpoint:</p>
    <code>http://localhost:5173/__dev_to_react__/loader/RemoteCard.js</code>
    <p style="margin-top: 1rem; color: #94a3b8; font-size: 0.9em;">
      The loader uses @dev-to/react-loader (from CDN) to dynamically load and render
      the component from Vite dev server.
    </p>
  </div>

  <div id="root">
    <div class="loading">Loading component...</div>
  </div>

  <!-- Smart loader: Only loads dependencies if not already present -->
  <script>
    (function() {
      // Helper function to load a script dynamically
      function loadScript(src, attributes) {
        return new Promise(function(resolve, reject) {
          var script = document.createElement('script');
          script.src = src;
          script.onload = resolve;
          script.onerror = reject;

          if (attributes) {
            Object.keys(attributes).forEach(function(key) {
              script.setAttribute(key, attributes[key]);
            });
          }

          document.head.appendChild(script);
        });
      }

      // Check and load dependencies
      function loadDependencies() {
        var promises = [];

        // Step 1: Load React if not present
        if (!window.React) {
          console.log('üîÑ Loading React...');
          promises.push(
            loadScript('https://unpkg.com/react@18/umd/react.development.js', { crossorigin: 'true' })
              .then(function() { console.log('‚úÖ React loaded'); })
          );
        } else {
          console.log('‚úÖ React already available');
        }

        // Step 2: Load ReactDOM if not present
        if (!window.ReactDOM) {
          console.log('üîÑ Loading ReactDOM...');
          promises.push(
            loadScript('https://unpkg.com/react-dom@18/umd/react-dom.development.js', { crossorigin: 'true' })
              .then(function() { console.log('‚úÖ ReactDOM loaded'); })
          );
        } else {
          console.log('‚úÖ ReactDOM already available');
        }

        return Promise.all(promises);
      }

      // Load react-loader
      function loadReactLoader() {
        if (!window.DevToReactLoader) {
          console.log('üîÑ Loading ReactLoader...');
          return loadScript('https://cdn.jsdelivr.net/npm/@dev-to/react-loader@latest/dist/index.umd.js')
            .then(function() { console.log('‚úÖ ReactLoader loaded'); });
        } else {
          console.log('‚úÖ ReactLoader already available');
          return Promise.resolve();
        }
      }

      // Load component wrapper
      function loadComponentWrapper() {
        console.log('üîÑ Loading RemoteCard wrapper...');
        return loadScript('http://localhost:5173/__dev_to_react__/loader/RemoteCard.js')
          .then(function() { console.log('‚úÖ RemoteCard wrapper loaded'); });
      }

      // Render the component
      function renderComponent() {
        try {
          var rootElement = document.getElementById('root');

          if (!window.RemoteCard) {
            throw new Error('RemoteCard not loaded');
          }

          // Use the render method provided by the loader (powered by ReactLoader)
          window.RemoteCard.render(rootElement, {
            // Add any props your component needs here
          });

          console.log('‚úÖ Component rendered successfully!');
        } catch (error) {
          console.error('‚ùå Failed to render component:', error);
          document.getElementById('root').innerHTML =
            '<div class="loading" style="color: #ef4444;">Error: ' + error.message + '</div>';
        }
      }

      // Main execution flow
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
          loadDependencies()
            .then(loadReactLoader)
            .then(loadComponentWrapper)
            .then(renderComponent)
            .catch(function(error) {
              console.error('‚ùå Failed to load dependencies:', error);
              document.getElementById('root').innerHTML =
                '<div class="loading" style="color: #ef4444;">Error loading: ' + error.message + '</div>';
            });
        });
      } else {
        loadDependencies()
          .then(loadReactLoader)
          .then(loadComponentWrapper)
          .then(renderComponent)
          .catch(function(error) {
            console.error('‚ùå Failed to load dependencies:', error);
            document.getElementById('root').innerHTML =
              '<div class="loading" style="color: #ef4444;">Error loading: ' + error.message + '</div>';
          });
      }
    })();
  </script>
</body>
</html>
