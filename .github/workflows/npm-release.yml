name: NPM Release

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  check-changes:
    name: Check if public packages changed
    runs-on: ubuntu-latest
    outputs:
      has-public-changes: ${{ steps.check.outputs.has-public-changes }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for public package changes
        id: check
        run: |
          # 检查是否只有 private packages 改动
          git diff HEAD~1..HEAD --name-only | grep -v "packages/website" | grep "packages/" && {
            # 有非 website 的包改动
            echo "has-public-changes=true" >> $GITHUB_OUTPUT
          } || {
            # 只有 website 或其他私有包改动
            echo "has-public-changes=false" >> $GITHUB_OUTPUT
          }

  release:
    name: Publish to NPM
    needs: check-changes
    if: needs.check-changes.outputs.has-public-changes == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Packages
        run: pnpm build

      - name: Get version changes
        id: version-info
        run: |
          # Get changeset status and extract version information
          STATUS_OUTPUT=$(pnpm changeset status --output=release.json 2>/dev/null || echo '{"releases":[]}')
          if [ -f release.json ]; then
            RELEASES=$(cat release.json | jq -r '.releases | map(.name + "@" + .newVersion) | join(", ")')
            rm release.json
            if [ -n "$RELEASES" ] && [ "$RELEASES" != "" ]; then
              echo "releases=$RELEASES" >> $GITHUB_OUTPUT

              # Calculate commit message length (commitlint max is 100)
              COMMIT_MSG="chore(repo): release packages ($RELEASES)"
              if [ ${#COMMIT_MSG} -gt 100 ]; then
                # If too long, just use generic message for commit
                echo "commit_msg=chore(repo): release packages" >> $GITHUB_OUTPUT
              else
                echo "commit_msg=$COMMIT_MSG" >> $GITHUB_OUTPUT
              fi

              echo "has_releases=true" >> $GITHUB_OUTPUT
            else
              echo "has_releases=false" >> $GITHUB_OUTPUT
              echo "commit_msg=chore(repo): release packages" >> $GITHUB_OUTPUT
            fi
          else
            echo "has_releases=false" >> $GITHUB_OUTPUT
            echo "commit_msg=chore(repo): release packages" >> $GITHUB_OUTPUT
          fi

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
          commit: "${{ steps.version-info.outputs.commit_msg }}"
          title: "chore(repo): release packages${{ steps.version-info.outputs.has_releases == 'true' && format(' ({0})', steps.version-info.outputs.releases) || '' }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Output published packages
        if: steps.changesets.outputs.published == 'true'
        run: echo "Published packages - ${{ steps.changesets.outputs.publishedPackages }}"
