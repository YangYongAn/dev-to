name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm lint

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

  # Dispatch workflows only on push to main (after lint and build pass)
  dispatch:
    name: Dispatch Workflows
    needs: [lint, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      has_changeset: ${{ steps.check.outputs.has_changeset }}
      has_pending: ${{ steps.check.outputs.has_pending }}
      website_changed: ${{ steps.check.outputs.website_changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check changes
        id: check
        run: |
          # Check for pending changesets
          count=$(find .changeset -maxdepth 1 -type f -name '*.md' ! -name 'README.md' 2>/dev/null | wc -l | tr -d ' ')
          if [ "$count" -gt 0 ]; then
            echo "has_pending=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_pending=false" >> "$GITHUB_OUTPUT"
          fi

          # Check if changeset files changed in this push
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} 2>/dev/null | grep -q '^\.changeset/'; then
            echo "has_changeset=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changeset=false" >> "$GITHUB_OUTPUT"
          fi

          # Check if website files changed
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} 2>/dev/null | grep -q '^packages/website/'; then
            echo "website_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "website_changed=false" >> "$GITHUB_OUTPUT"
          fi

          # Debug output
          echo "::group::Debug Info"
          echo "Pending changesets: $count"
          echo "Changed files:"
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} 2>/dev/null || echo "Could not get diff"
          echo "::endgroup::"

  release-packages:
    name: Release Packages
    needs: dispatch
    if: needs.dispatch.outputs.has_changeset == 'true' || needs.dispatch.outputs.has_pending == 'true'
    uses: ./.github/workflows/release-packages.yml
    secrets: inherit
    permissions:
      contents: write
      pull-requests: write
      packages: write

  website-preview:
    name: Website Preview
    needs: dispatch
    if: |
      needs.dispatch.outputs.website_changed == 'true' &&
      !contains(github.event.head_commit.message, '[skip preview]')
    uses: ./.github/workflows/website-preview-deploy.yml
    secrets: inherit
    permissions:
      contents: write
      pull-requests: write
