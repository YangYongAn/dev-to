name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm lint

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build publishable packages
        run: pnpm build:release

  # Dispatch workflows only on push to main (after lint and build pass)
  dispatch:
    name: Dispatch Workflows
    needs: [lint, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      should_release_packages: ${{ steps.check.outputs.should_release_packages }}
      should_preview_website: ${{ steps.check.outputs.should_preview_website }}
      should_release_website: ${{ steps.check.outputs.should_release_website }}
      website_version: ${{ steps.check.outputs.website_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check changes and decide workflows
        id: check
        run: |
          # Get changed files in this push
          changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} 2>/dev/null || echo "")

          echo "::group::Changed files"
          echo "$changed_files"
          echo "::endgroup::"

          # Store changed files for summary
          echo "changed_files<<EOF" >> "$GITHUB_OUTPUT"
          echo "$changed_files" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

          # === Package Release Decision ===
          changeset_count=$(find .changeset -maxdepth 1 -type f -name '*.md' ! -name 'README.md' 2>/dev/null | wc -l | tr -d ' ')
          changeset_changed=$(echo "$changed_files" | grep -c '^\.changeset/.*\.md$' || echo "0")
          publishable_changed="false"
          if echo "$changed_files" | grep -qE '^packages/(shared|react-plugin|react-loader|vue-plugin|vue-loader|create-dev-to)/'; then
            publishable_changed="true"
          fi

          echo "changeset_count=$changeset_count" >> "$GITHUB_OUTPUT"
          echo "changeset_changed=$changeset_changed" >> "$GITHUB_OUTPUT"
          echo "publishable_changed=$publishable_changed" >> "$GITHUB_OUTPUT"

          package_release_reason=""
          if [ "$changeset_changed" -gt 0 ]; then
            echo "should_release_packages=true" >> "$GITHUB_OUTPUT"
            package_release_reason="changeset files modified"
            echo "âœ“ Package release: $package_release_reason"
          elif [ "$changeset_count" -gt 0 ] && [ "$publishable_changed" = "true" ]; then
            echo "should_release_packages=true" >> "$GITHUB_OUTPUT"
            package_release_reason="pending changesets ($changeset_count) + publishable packages changed"
            echo "âœ“ Package release: $package_release_reason"
          else
            echo "should_release_packages=false" >> "$GITHUB_OUTPUT"
            package_release_reason="no changesets or no publishable changes"
            echo "âœ— No package release: $package_release_reason"
          fi
          echo "package_release_reason=$package_release_reason" >> "$GITHUB_OUTPUT"

          # === Website Decision ===
          website_changed="false"
          if echo "$changed_files" | grep -qE '^packages/website/'; then
            website_changed="true"
          fi

          echo "website_changed=$website_changed" >> "$GITHUB_OUTPUT"

          # Check website version change
          current_version=$(node -e "console.log(require('./packages/website/package.json').version)")
          previous_version=$(git show HEAD~1:packages/website/package.json 2>/dev/null | node -e "
            let data = '';
            process.stdin.on('data', chunk => data += chunk);
            process.stdin.on('end', () => {
              try { console.log(JSON.parse(data).version); }
              catch { console.log(''); }
            });
          " 2>/dev/null || echo "")

          echo "website_version=$current_version" >> "$GITHUB_OUTPUT"
          echo "previous_website_version=$previous_version" >> "$GITHUB_OUTPUT"

          version_changed="false"
          if [ "$current_version" != "$previous_version" ] && [ -n "$previous_version" ]; then
            version_changed="true"
          fi
          echo "version_changed=$version_changed" >> "$GITHUB_OUTPUT"

          # Website Preview: only if website changed but version not changed
          preview_reason=""
          if [ "$website_changed" = "true" ] && [ "$version_changed" = "false" ]; then
            echo "should_preview_website=true" >> "$GITHUB_OUTPUT"
            preview_reason="website files changed, version unchanged (v$current_version)"
            echo "âœ“ Website preview deploy: $preview_reason"
          else
            echo "should_preview_website=false" >> "$GITHUB_OUTPUT"
            if [ "$website_changed" = "false" ]; then
              preview_reason="no website files changed"
            elif [ "$version_changed" = "true" ]; then
              preview_reason="version changed, will trigger production deploy instead"
            fi
            echo "âœ— No website preview: $preview_reason"
          fi
          echo "preview_reason=$preview_reason" >> "$GITHUB_OUTPUT"

          # Website Production: only if version changed
          production_reason=""
          if [ "$version_changed" = "true" ]; then
            echo "should_release_website=true" >> "$GITHUB_OUTPUT"
            production_reason="version bumped: v$previous_version â†’ v$current_version"
            echo "âœ“ Website production deploy: $production_reason"
          else
            echo "should_release_website=false" >> "$GITHUB_OUTPUT"
            production_reason="version unchanged (v$current_version)"
            echo "âœ— No website production deploy: $production_reason"
          fi
          echo "production_reason=$production_reason" >> "$GITHUB_OUTPUT"

      - name: Workflow Decision Summary
        run: |
          echo "## ðŸ“‹ CI Workflow Decision Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Commit:** \`${{ github.sha }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "**Trigger:** ${{ github.event_name }} to ${{ github.ref }}" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          # Changed files section
          echo "### ðŸ“ Changed Files" >> "$GITHUB_STEP_SUMMARY"
          echo "\`\`\`" >> "$GITHUB_STEP_SUMMARY"
          echo "${{ steps.check.outputs.changed_files }}" >> "$GITHUB_STEP_SUMMARY"
          echo "\`\`\`" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          # Decisions table
          echo "### ðŸŽ¯ Workflow Decisions" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Workflow | Status | Reason |" >> "$GITHUB_STEP_SUMMARY"
          echo "|----------|--------|--------|" >> "$GITHUB_STEP_SUMMARY"

          # Package Release
          if [ "${{ steps.check.outputs.should_release_packages }}" = "true" ]; then
            echo "| ðŸ“¦ Package Release | âœ… **Triggered** | ${{ steps.check.outputs.package_release_reason }} |" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "| ðŸ“¦ Package Release | â­ï¸ Skipped | ${{ steps.check.outputs.package_release_reason }} |" >> "$GITHUB_STEP_SUMMARY"
          fi

          # Website Preview
          if [ "${{ steps.check.outputs.should_preview_website }}" = "true" ]; then
            echo "| ðŸ”— Website Preview | âœ… **Triggered** | ${{ steps.check.outputs.preview_reason }} |" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "| ðŸ”— Website Preview | â­ï¸ Skipped | ${{ steps.check.outputs.preview_reason }} |" >> "$GITHUB_STEP_SUMMARY"
          fi

          # Website Production
          if [ "${{ steps.check.outputs.should_release_website }}" = "true" ]; then
            echo "| ðŸš€ Website Production | âœ… **Triggered** | ${{ steps.check.outputs.production_reason }} |" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "| ðŸš€ Website Production | â­ï¸ Skipped | ${{ steps.check.outputs.production_reason }} |" >> "$GITHUB_STEP_SUMMARY"
          fi

          echo "" >> "$GITHUB_STEP_SUMMARY"

          # Additional details
          echo "### ðŸ“Š Details" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Changesets**: ${{ steps.check.outputs.changeset_count }} pending, ${{ steps.check.outputs.changeset_changed }} modified in this push" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Publishable packages changed**: ${{ steps.check.outputs.publishable_changed }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Website files changed**: ${{ steps.check.outputs.website_changed }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Website version**: ${{ steps.check.outputs.previous_website_version }} â†’ ${{ steps.check.outputs.website_version }}" >> "$GITHUB_STEP_SUMMARY"

  # Trigger package release workflow
  release-packages:
    name: Release Packages
    needs: dispatch
    if: needs.dispatch.outputs.should_release_packages == 'true'
    uses: ./.github/workflows/release-packages.yml
    secrets: inherit

  # Trigger website preview workflow
  preview-website:
    name: Preview Website
    needs: dispatch
    if: needs.dispatch.outputs.should_preview_website == 'true'
    uses: ./.github/workflows/website-preview-deploy.yml
    secrets: inherit

  # Trigger website production workflow
  release-website:
    name: Release Website
    needs: dispatch
    if: needs.dispatch.outputs.should_release_website == 'true'
    uses: ./.github/workflows/website-release-deploy.yml
    secrets: inherit
