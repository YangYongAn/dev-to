name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm lint

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

  # Dispatch workflows only on push to main (after lint and build pass)
  dispatch:
    name: Dispatch Workflows
    needs: [lint, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      website_should_preview: ${{ steps.check.outputs.website_should_preview }}
      website_should_release: ${{ steps.check.outputs.website_should_release }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check changes
        id: check
        run: |
          # Get changed files in this push
          changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} 2>/dev/null || echo "")

          echo "::group::Changed files"
          echo "$changed_files"
          echo "::endgroup::"

          # Check if website files changed
          if echo "$changed_files" | grep -q '^packages/website/'; then
            website_changed="true"
          else
            website_changed="false"
          fi

          # Check if website version changed
          old_version=$(git show ${{ github.event.before }}:packages/website/package.json 2>/dev/null | grep '"version"' | sed 's/.*"version": "\(.*\)".*/\1/' || echo "")
          new_version=$(grep '"version"' packages/website/package.json | sed 's/.*"version": "\(.*\)".*/\1/')

          if [ -n "$old_version" ] && [ "$old_version" != "$new_version" ]; then
            website_version_changed="true"
          else
            website_version_changed="false"
          fi

          echo "::group::Website changes"
          echo "Files changed: $website_changed"
          echo "Version changed: $old_version → $new_version"
          echo "Version bumped: $website_version_changed"
          echo "::endgroup::"

          # Decision: preview vs production
          if [ "$website_version_changed" = "true" ]; then
            echo "website_should_release=true" >> "$GITHUB_OUTPUT"
            echo "website_should_preview=false" >> "$GITHUB_OUTPUT"
            echo "✓ Website production deploy: version changed ($old_version → $new_version)"
          elif [ "$website_changed" = "true" ]; then
            echo "website_should_release=false" >> "$GITHUB_OUTPUT"
            echo "website_should_preview=true" >> "$GITHUB_OUTPUT"
            echo "✓ Website preview deploy: files changed"
          else
            echo "website_should_release=false" >> "$GITHUB_OUTPUT"
            echo "website_should_preview=false" >> "$GITHUB_OUTPUT"
            echo "✗ No website changes"
          fi

          # Check if we need to release packages
          # Only trigger if:
          # 1. Changeset files (.md) were added/modified in .changeset/, OR
          # 2. There are pending changesets AND publishable packages changed
          changeset_count=$(find .changeset -maxdepth 1 -type f -name '*.md' ! -name 'README.md' 2>/dev/null | wc -l | tr -d ' ')
          changeset_changed=$(echo "$changed_files" | grep -c '^\.changeset/.*\.md$' || echo "0")

          # Check if any publishable package files changed
          publishable_changed="false"
          if echo "$changed_files" | grep -qE '^packages/(react-shared|react-plugin|react-loader|create-dev-to)/'; then
            publishable_changed="true"
          fi

          echo "::group::Package release decision"
          echo "Pending changesets: $changeset_count"
          echo "Changeset files modified: $changeset_changed"
          echo "Publishable packages changed: $publishable_changed"
          echo "::endgroup::"

          # Trigger release if:
          # - New changeset files were added/modified, OR
          # - There are pending changesets AND publishable packages changed
          if [ "$changeset_changed" -gt 0 ]; then
            echo "should_release=true" >> "$GITHUB_OUTPUT"
            echo "✓ Package release needed: changeset files modified"
          elif [ "$changeset_count" -gt 0 ] && [ "$publishable_changed" = "true" ]; then
            echo "should_release=true" >> "$GITHUB_OUTPUT"
            echo "✓ Package release needed: pending changesets + publishable changes"
          else
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            echo "✗ No package release needed"
          fi

  release-packages:
    name: Release Packages
    needs: dispatch
    if: needs.dispatch.outputs.should_release == 'true'
    uses: ./.github/workflows/release-packages.yml
    secrets: inherit
    permissions:
      contents: write
      pull-requests: write
      packages: write

  website-preview:
    name: Website Preview
    needs: dispatch
    if: needs.dispatch.outputs.website_should_preview == 'true'
    uses: ./.github/workflows/website-preview-deploy.yml
    secrets: inherit
    permissions:
      contents: write

  website-release:
    name: Website Production
    needs: dispatch
    if: needs.dispatch.outputs.website_should_release == 'true'
    uses: ./.github/workflows/website-release-deploy.yml
    secrets: inherit
    permissions:
      contents: write
