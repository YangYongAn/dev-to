name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Packages
        run: pnpm build

      - name: Get version changes
        id: version-info
        run: |
          # Get changeset status and extract version information
          STATUS_OUTPUT=$(pnpm changeset status --output=release.json 2>/dev/null || echo '{"releases":[]}')
          if [ -f release.json ]; then
            RELEASES=$(cat release.json | jq -r '.releases | map(.name + "@" + .newVersion) | join(", ")')
            rm release.json
            if [ -n "$RELEASES" ] && [ "$RELEASES" != "" ]; then
              echo "releases=$RELEASES" >> $GITHUB_OUTPUT
              echo "has_releases=true" >> $GITHUB_OUTPUT
            else
              echo "has_releases=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "has_releases=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
          commit: "chore(repo): release packages${{ steps.version-info.outputs.has_releases == 'true' && format(' ({0})', steps.version-info.outputs.releases) || '' }}"
          title: "chore(repo): release packages${{ steps.version-info.outputs.has_releases == 'true' && format(' ({0})', steps.version-info.outputs.releases) || '' }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Output published packages
        if: steps.changesets.outputs.published == 'true'
        run: echo "Published packages - ${{ steps.changesets.outputs.publishedPackages }}"
