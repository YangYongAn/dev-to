name: Release Packages

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  packages: write

concurrency:
  group: release-packages
  cancel-in-progress: false

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for changesets
        id: check
        run: |
          count=$(find .changeset -maxdepth 1 -type f -name '*.md' ! -name 'README.md' 2>/dev/null | wc -l | tr -d ' ')
          echo "changeset_count=$count" >> "$GITHUB_OUTPUT"

          if [ "$count" -eq 0 ]; then
            echo "title=chore(repo): release packages" >> "$GITHUB_OUTPUT"
          else
            # Generate title with package versions
            pnpm changeset status --output /tmp/changeset-status.json 2>/dev/null || true
            if [ -f /tmp/changeset-status.json ]; then
              title=$(node -e "
                const fs = require('fs');
                const data = JSON.parse(fs.readFileSync('/tmp/changeset-status.json', 'utf8'));
                const releases = (data.releases || [])
                  .filter(r => r.type && r.type !== 'none')
                  .map(r => r.name + '@' + r.newVersion);
                const suffix = releases.length ? ' (' + releases.join(', ') + ')' : '';
                console.log('chore(repo): release packages' + suffix);
              ")
              echo "title=$title" >> "$GITHUB_OUTPUT"
            else
              echo "title=chore(repo): release packages" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Create Release PR
        if: steps.check.outputs.changeset_count != '0'
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          publish: pnpm release
          commit: ${{ steps.check.outputs.title }}
          title: ${{ steps.check.outputs.title }}
        env:
          HUSKY: 0
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        if: steps.check.outputs.changeset_count == '0'
        run: pnpm release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
