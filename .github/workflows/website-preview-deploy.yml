name: Website Preview

on:
  pull_request:
    branches: [main]
    paths:
      - 'packages/website/**'
      - '.github/workflows/website-preview-deploy.yml'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: website-preview
  cancel-in-progress: true

jobs:
  preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build website
        run: pnpm --filter @dev-to/website build

      - name: Deploy to Vercel (Preview)
        id: deploy
        working-directory: packages/website
        run: |
          output=$(pnpm dlx vercel@latest deploy --yes --token "$VERCEL_TOKEN" 2>&1)
          echo "$output"
          url=$(echo "$output" | grep -Eo 'https://[^ ]+\.vercel\.app' | head -n 1)
          echo "url=$url" >> "$GITHUB_OUTPUT"
          echo "### ðŸ”— Preview Deployed" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**URL:** $url" >> "$GITHUB_STEP_SUMMARY"
