name: Website Preview Deploy

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: website-preview
  cancel-in-progress: true

jobs:
  preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build website
        run: pnpm --filter @dev-to/website build

      - name: Deploy to Vercel (Preview)
        id: deploy
        working-directory: packages/website
        run: |
          output=$(pnpm dlx vercel@latest deploy --yes --token "$VERCEL_TOKEN" 2>&1)
          echo "$output"
          url=$(echo "$output" | grep -Eo 'https://[^ ]+\.vercel\.app' | head -n 1)
          echo "url=$url" >> "$GITHUB_OUTPUT"

      - name: Compute release info
        id: release
        run: node scripts/website-release.mjs --output "$GITHUB_OUTPUT" --write

      - name: Create release PR
        if: steps.release.outputs.should_release == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: website-release
          base: main
          delete-branch: true
          title: "chore(repo): release website v${{ steps.release.outputs.next_version }}"
          commit-message: "chore(repo): release website v${{ steps.release.outputs.next_version }} [skip preview]"
          body: |
            ## Website Release

            | Field | Value |
            |-------|-------|
            | Current | `${{ steps.release.outputs.current_version }}` |
            | Next | `${{ steps.release.outputs.next_version }}` |
            | Bump | `${{ steps.release.outputs.bump_type }}` |
            | Preview | ${{ steps.deploy.outputs.url }} |

            ### Changes

            ${{ steps.release.outputs.change_log || 'No conventional commits found.' }}
