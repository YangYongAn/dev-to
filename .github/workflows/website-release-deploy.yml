name: Website Production

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: website-production
  cancel-in-progress: false

jobs:
  release:
    name: Deploy Production
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build website
        run: pnpm --filter @dev-to/website build

      - name: Deploy to Vercel (Production)
        id: deploy
        working-directory: packages/website
        run: |
          output=$(pnpm dlx vercel@latest deploy --prod --yes --token "$VERCEL_TOKEN" 2>&1)
          echo "$output"
          url=$(echo "$output" | grep -Eo 'https://[^ ]+' | tail -n 1)
          echo "url=$url" >> "$GITHUB_OUTPUT"

      - name: Get version and changelog
        id: info
        run: |
          version=$(node -e "console.log(require('./packages/website/package.json').version)")
          echo "version=$version" >> "$GITHUB_OUTPUT"

          # Get changelog since last website tag
          last_tag=$(git tag --list 'website-v*' --sort=-v:refname | head -n 1)
          if [ -n "$last_tag" ]; then
            changelog=$(git log ${last_tag}..HEAD --pretty=format:"- %s" -- packages/website 2>/dev/null || echo "No changes")
          else
            changelog=$(git log --pretty=format:"- %s" -- packages/website 2>/dev/null | head -20 || echo "Initial release")
          fi

          echo "changelog<<EOF" >> "$GITHUB_OUTPUT"
          echo "$changelog" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: website-v${{ steps.info.outputs.version }}
          name: Website v${{ steps.info.outputs.version }}
          generate_release_notes: false
          body: |
            ## ðŸŒ Website v${{ steps.info.outputs.version }}

            **ç”Ÿäº§çŽ¯å¢ƒ:** ${{ steps.deploy.outputs.url }}

            ### ðŸ“ æ›´æ–°å†…å®¹

            ${{ steps.info.outputs.changelog }}

      - name: Summary
        run: |
          echo "### ðŸš€ Production Deployed" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Field | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|-------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Version | \`v${{ steps.info.outputs.version }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| URL | ${{ steps.deploy.outputs.url }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Tag | \`website-v${{ steps.info.outputs.version }}\` |" >> "$GITHUB_STEP_SUMMARY"
