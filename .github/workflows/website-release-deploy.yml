name: Website Release Deploy

on:
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: website-production
  cancel-in-progress: false

jobs:
  release:
    name: Deploy Production
    runs-on: ubuntu-latest
    # Only run when:
    # 1. PR from website-release branch is merged, OR
    # 2. Manually triggered
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'website-release')
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build website
        run: pnpm --filter @dev-to/website build

      - name: Deploy to Vercel (Production)
        id: deploy
        working-directory: packages/website
        run: |
          output=$(pnpm dlx vercel@latest deploy --prod --yes --token "$VERCEL_TOKEN" 2>&1)
          echo "$output"
          url=$(echo "$output" | grep -Eo 'https://[^ ]+' | tail -n 1)
          echo "url=$url" >> "$GITHUB_OUTPUT"

      - name: Get version
        id: version
        run: |
          version=$(node -e "console.log(require('./packages/website/package.json').version)")
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: website-v${{ steps.version.outputs.version }}
          name: Website v${{ steps.version.outputs.version }}
          generate_release_notes: false
          body: |
            ## Website Release

            - **Version**: ${{ steps.version.outputs.version }}
            - **Production URL**: ${{ steps.deploy.outputs.url }}

            ---
            Deployed automatically via GitHub Actions.
